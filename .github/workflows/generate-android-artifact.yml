name: Generate Android Project Artifact (Fix Prebuild)

on:
  workflow_dispatch:

jobs:
  generate_project:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        # Use the official pnpm action to automatically set the version from package.json
        uses: pnpm/action-setup@v3 
        with:
          run_install: false # We will run install later for better caching control

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Cache dependencies for pnpm

      - name: ğŸ“¥ Install Dependencies (Monorepo Root)
        # Run pnpm install from the root (where pnpm-workspace.yaml is)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Clean & Run Expo Prebuild (on apps/mobile)
        working-directory: ./apps/mobile
        run: npx expo prebuild --platform android --clean

      - name: ğŸ“¦ Archive Generated Android Project
        # IMPORTANT: Updated to v4 to fix the GitHub deprecation error
        uses: actions/upload-artifact@v4
        with:
          name: android-project-for-sdk54-fix
          path: apps/mobile/android
          retention-days: 1
