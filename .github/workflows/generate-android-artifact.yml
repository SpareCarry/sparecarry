name: Generate Android Project Artifact (Fix Prebuild)

on:
  workflow_dispatch:

jobs:
  generate_project:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        # Use the official pnpm action to automatically set the version from package.json
        uses: pnpm/action-setup@v3 
        with:
          run_install: false

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies (Monorepo Root)
        # Runs from root to link all dependencies, including shared packages
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Clean & Run Expo Prebuild (on apps/mobile)
        # Use pnpm exec to ensure the command runs in the correct monorepo context.
        # This is often more reliable than npx in a pnpm monorepo.
        # We explicitly run the command from the monorepo root, targeting the app.
        run: pnpm exec expo prebuild --platform android --clean --non-interactive
        working-directory: ./apps/mobile # Set working directory for the command

      - name: ğŸ“¦ Archive Generated Android Project
        uses: actions/upload-artifact@v4
        with:
          name: android-project-for-sdk54-fix
          path: apps/mobile/android
          retention-days: 1
