name: Generate Android Project Artifact (Fix Prebuild)

on:
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  generate_project:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¥ Install Dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Clean & Run Expo Prebuild (on apps/mobile)
        working-directory: ./apps/mobile
        run: |
          # The Windows-bugged prebuild is now run on a safe Linux runner
          npx expo prebuild --platform android --clean

      - name: ğŸ“¦ Archive Generated Android Project
        uses: actions/upload-artifact@v4
        with:
          name: android-project-for-sdk54-fix
          path: apps/mobile/android
          retention-days: 1
