name: Mobile EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-build.yml'

jobs:
  build:
    name: Build ${{ inputs.platform || 'android' }} (${{ inputs.profile || 'development' }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build with EAS
        working-directory: apps/mobile
        run: |
          eas build --platform ${{ inputs.platform || 'android' }} --profile ${{ inputs.profile || 'development' }} --non-interactive

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-${{ inputs.platform || 'android' }}-${{ inputs.profile || 'development' }}
          path: |
            apps/mobile/android/app/build/outputs/**/*.apk
            apps/mobile/android/app/build/outputs/**/*.aab
          if-no-files-found: ignore

