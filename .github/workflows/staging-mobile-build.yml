name: Build Mobile for Staging

on:
  push:
    branches:
      - staging
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

env:
  NEXT_PUBLIC_APP_ENV: staging
  NODE_ENV: production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !github.event.inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test
        env:
          SUPABASE_MOCK_MODE: true

  build-android:
    name: Build Android (Staging)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || !github.event.inputs.platform }}
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build staging
        run: pnpm mobile:build:staging
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STAGING_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.STAGING_APP_URL }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.STAGING_SENTRY_DSN }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Android signing
        run: |
          mkdir -p android/app
          echo "${{ secrets.STAGING_ANDROID_KEYSTORE }}" | base64 -d > android/app/release.keystore
        env:
          STAGING_ANDROID_KEYSTORE: ${{ secrets.STAGING_ANDROID_KEYSTORE }}

      - name: Create keystore properties
        run: |
          cat > android/keystore.properties << EOF
          storePassword=${{ secrets.STAGING_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.STAGING_KEY_PASSWORD }}
          keyAlias=${{ secrets.STAGING_KEY_ALIAS }}
          storeFile=app/release.keystore
          EOF

      - name: Build Android AAB
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew bundleStagingRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload sourcemaps to Sentry
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_STAGING }}
        with:
          environment: staging
          version: staging-android-${{ github.sha }}
          sourcemaps: ./android/app/build/generated/sourcemaps
          ignore: node_modules

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-staging-aab
          path: android/app/build/outputs/bundle/stagingRelease/*.aab
          retention-days: 30

  build-ios:
    name: Build iOS (Staging)
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || !github.event.inputs.platform }}
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build staging
        run: pnpm mobile:build:staging
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STAGING_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.STAGING_APP_URL }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.STAGING_SENTRY_DSN }}

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Install Fastlane
        run: |
          sudo gem install fastlane
          fastlane --version

      - name: Build iOS (staging)
        working-directory: ios
        run: fastlane ios build_staging
        env:
          APPLE_ID: ${{ secrets.STAGING_APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.STAGING_APPLE_TEAM_ID }}
          BUNDLE_IDENTIFIER: com.carryspace.app

      - name: Upload sourcemaps to Sentry
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_STAGING }}
        with:
          environment: staging
          version: staging-ios-${{ github.sha }}
          sourcemaps: ./ios/App/App/Build
          ignore: node_modules

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-staging-ipa
          path: ios/App/App/Build/*.ipa
          retention-days: 30

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build-android, build-ios]
    if: always()
    steps:
      - name: Build Status
        run: |
          echo "## Mobile Staging Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.build-ios.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

