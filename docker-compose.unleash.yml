# Docker Compose for Unleash Feature Flag Server
#
# Usage:
#   docker-compose -f docker-compose.unleash.yml up -d
#
# Access:
#   - UI: http://localhost:4242
#   - API: http://localhost:4242/api
#
# Default credentials:
#   - Username: admin
#   - Password: unleash4all (change immediately!)

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: unleash-postgres
    environment:
      POSTGRES_USER: unleash_user
      POSTGRES_PASSWORD: unleash_password
      POSTGRES_DB: unleash
    volumes:
      - unleash-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Use 5433 to avoid conflict with local Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  unleash:
    image: unleashorg/unleash-server:latest
    container_name: unleash-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://unleash_user:unleash_password@postgres:5432/unleash
      DATABASE_SSL: "false"
      INIT_ADMIN_API_KEYS: default:development.unleash-insecure-api-token,default:production.unleash-insecure-api-token
      INIT_ADMIN_USERNAME: admin
      INIT_ADMIN_PASSWORD: unleash4all
      SECRET: unleash-secret-change-in-production
      LOG_LEVEL: info
      # Enable proxy for client-side usage
      UNLEASH_PROXY_SECRET: unleash-proxy-secret-change-in-production
    ports:
      - "4242:4242"
    volumes:
      - unleash-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4242/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  unleash-postgres-data:
  unleash-data:
